<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bat-Casino Decisor</title>

<style>
:root{
  --gold:#ffcc00;
  --neon:#00ffe7;
  --dark:#05060a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,sans-serif;
  color:var(--gold);
  background:
    radial-gradient(900px 420px at 50% 18%, rgba(0,255,231,.12), transparent 60%),
    linear-gradient(180deg,#0b0f1a,#020208);
  overflow:hidden;
}

/* NIEBLA */
body::after{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(500px 200px at 30% 75%, rgba(255,255,255,.12), transparent 70%),
    radial-gradient(600px 240px at 70% 80%, rgba(200,220,255,.10), transparent 70%);
  filter:blur(20px);
  animation:fog 18s linear infinite;
  pointer-events:none;
}
@keyframes fog{
  0%{transform:translateX(-3%)}
  50%{transform:translateX(3%)}
  100%{transform:translateX(-3%)}
}

/* APP */
.app{
  width:min(720px,92vw);
  margin:20px auto;
  padding:18px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  text-align:center;
  position:relative;
  z-index:2;
}

h1{
  text-shadow:0 0 12px var(--gold),0 0 30px rgba(0,255,231,.4);
}

.menu{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.menu button{
  border:none;
  padding:12px 16px;
  border-radius:14px;
  font-weight:900;
  background:#000;
  color:var(--gold);
  box-shadow:0 0 14px rgba(255,204,0,.35);
}

.scene{
  margin-top:20px;
  height:380px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:16px;
  perspective:1400px;
  background:rgba(0,0,0,.55);
}

.play{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  font-weight:900;
  background:linear-gradient(135deg,var(--gold),#ffd86b);
}

.result{
  font-size:26px;
  color:var(--neon);
  text-shadow:0 0 14px rgba(0,255,231,.7);
  opacity:0;
  transition:opacity .4s ease;
}
.result.show{opacity:1}

/* ===== MONEDA REALISTA 3D ===== */
.coin{
  width:100px;height:100px;
  position:relative;
  transform-style:preserve-3d;
}
.coin .face{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff4b8, #d4a700 55%, #8a6a00 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  font-size:22px;
  color:#000;
}
.coin .front{transform:translateZ(10px)}
.coin .back{transform:rotateY(180deg) translateZ(10px)}
.coin .edge{
  position:absolute;
  top:45px;left:0;right:0;
  height:20px;
  background:linear-gradient(90deg,#7b5a00,#ffcc00,#7b5a00);
  transform:rotateX(90deg);
}
.spinCoin{animation:coinSpin 1.6s ease-out}
@keyframes coinSpin{
  to{transform:rotateY(1440deg) rotateX(18deg)}
}

/* ===== DADO REALISTA 3D ===== */
.cube{
  width:100px;height:100px;
  position:relative;
  transform-style:preserve-3d;
}
.face{
  position:absolute;
  width:100px;height:100px;
  border-radius:16px;
  background:linear-gradient(135deg,#ffffff,#dcdcdc);
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
  box-shadow:inset 0 0 18px rgba(0,0,0,.25);
}
.f1{transform:translateZ(50px)}
.f2{transform:rotateY(90deg) translateZ(50px)}
.f3{transform:rotateY(180deg) translateZ(50px)}
.f4{transform:rotateY(-90deg) translateZ(50px)}
.f5{transform:rotateX(90deg) translateZ(50px)}
.f6{transform:rotateX(-90deg) translateZ(50px)}
.rollCube{animation:cubeRoll 1.6s ease-out}
@keyframes cubeRoll{
  to{transform:rotateX(720deg) rotateY(720deg)}
}

/* ===== RULETA ===== */
.wheel{
  width:190px;height:190px;
  border-radius:50%;
  position:relative;
  animation:wheelSpin 2.2s ease-out;
  background:conic-gradient(
    gold 0 12.5%, black 12.5% 25%,
    gold 25% 37.5%, black 37.5% 50%,
    gold 50% 62.5%, black 62.5% 75%,
    gold 75% 87.5%, black 87.5% 100%
  );
}
@keyframes wheelSpin{to{transform:rotate(1620deg)}}
.wheel span{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  font-size:14px;
  font-weight:900;
  transform-origin:center;
}

/* ===== CARTA POKER ===== */
.card{
  width:120px;height:170px;
  position:relative;
  transform-style:preserve-3d;
}
.card .side{
  position:absolute;
  inset:0;
  border-radius:16px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:900;
}
.card .back{
  background:#0a0a12;
  color:var(--neon);
}
.card .front{
  background:white;
  transform:rotateY(180deg);
}
.flipCard{animation:flip 1.4s ease-out forwards}
@keyframes flip{to{transform:rotateY(180deg)}}
</style>
</head>

<body>
<div class="app">
  <h1>ü¶á BAT-CASINO DECISOR üé∞</h1>

  <div class="menu">
    <button onclick="coinGame()">ü™ô Moneda</button>
    <button onclick="diceGame()">üé≤ Dado</button>
    <button onclick="wheelGame()">üé° Ruleta</button>
    <button onclick="cardGame()">üÉè Carta</button>
  </div>

  <div id="scene" class="scene">
    <p>Elige un juego</p>
  </div>

  <audio id="coinSound"  src="https://assets.mixkit.co/sfx/preview/mixkit-coin-flip-1933.mp3"></audio>
  <audio id="diceSound"  src="https://assets.mixkit.co/sfx/preview/mixkit-dice-roll-1992.mp3"></audio>
  <audio id="wheelSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-win-1945.mp3"></audio>
  <audio id="cardSound"  src="https://assets.mixkit.co/sfx/preview/mixkit-card-flip-1928.mp3"></audio>
</div>

<script>
const scene = document.getElementById("scene");
const play = a => { try{a.currentTime=0;a.play()}catch(e){} };

const coinSound  = document.getElementById("coinSound");
const diceSound  = document.getElementById("diceSound");
const wheelSound = document.getElementById("wheelSound");
const cardSound  = document.getElementById("cardSound");

function showResult(yes){
  const r=document.getElementById("res");
  r.textContent = yes ? "S√ç" : "NO";
  r.classList.add("show");
}

/* MONEDA */
function coinGame(){
  const yes=Math.random()<0.5;
  scene.innerHTML=`
    <div class="coin spinCoin">
      <div class="face front">S√ç</div>
      <div class="face back">NO</div>
      <div class="edge"></div>
    </div>
    <div id="res" class="result"></div>`;
  play(coinSound);
  setTimeout(()=>showResult(yes),1600);
}

/* DADO */
function diceGame(){
  const yes=Math.random()<0.5;
  scene.innerHTML=`
    <div class="cube rollCube">
      <div class="face f1">S√ç</div>
      <div class="face f2">NO</div>
      <div class="face f3">S√ç</div>
      <div class="face f4">NO</div>
      <div class="face f5">S√ç</div>
      <div class="face f6">NO</div>
    </div>
    <div id="res" class="result"></div>`;
  play(diceSound);
  setTimeout(()=>showResult(yes),1600);
}

/* RULETA */
function wheelGame(){
  const yes=Math.random()<0.5;
  scene.innerHTML=`
    <div class="wheel">
      ${[...Array(8)].map((_,i)=>`
        <span style="transform:rotate(${i*45}deg) translateY(6px)">
          ${i%2===0?"S√ç":"NO"}
        </span>`).join("")}
    </div>
    <div id="res" class="result"></div>`;
  play(wheelSound);
  setTimeout(()=>showResult(yes),2200);
}

/* CARTA */
function cardGame(){
  const suits=["‚ô•","‚ô¶","‚ô†","‚ô£"];
  const suit=suits[Math.floor(Math.random()*4)];
  const yes=(suit==="‚ô•"||suit==="‚ô¶");
  scene.innerHTML=`
    <div class="card flipCard">
      <div class="side back">ü¶á</div>
      <div class="side front" style="color:${yes?"#d4002a":"#000"}">
        ${suit}
      </div>
    </div>
    <div id="res" class="result"></div>`;
  play(cardSound);
  setTimeout(()=>showResult(yes),1400);
}
</script>
</body>
</html>
